<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search - Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/auth.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Library</h1>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="search.html" class="active">Book Search</a>
                <span id="authLinks">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </span>
                <span id="userLinks" style="display: none;">
                    <a href="profile.html">Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </span>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="search-container">
            <h2>Book Search</h2>
            
            <form id="searchForm" class="search-form">
                <div class="search-grid">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter book title keywords">
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Enter author name">
                    </div>
                    
                    <div class="form-group">
                        <label for="publicationYear">Publication Year:</label>
                        <input type="number" id="publicationYear" name="publicationYear" placeholder="e.g., 2020" min="1900" max="2030">
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" placeholder="e.g., Fiction, Science">
                    </div>
                    
                    <div class="form-group">
                        <label for="library">Library:</label>
                        <select id="library" name="library">
                            <option value="">All Libraries</option>
                        </select>
                    </div>
                </div>
                
                <div class="search-actions">
                    <button type="submit" class="btn btn-primary">Search Books</button>
                    <button type="button" onclick="clearSearch()" class="btn btn-secondary">Clear Filters</button>
                </div>
            </form>

            <div id="loading" class="loading" style="display: none;">
                Searching...
            </div>

            <div id="searchResults" class="search-results">
                <h3>Search Results (<span id="resultCount">0</span> books)</h3>
                <div id="resultsList" class="results-list"></div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Check login status
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                document.getElementById('authLinks').style.display = 'none';
                document.getElementById('userLinks').style.display = 'block';
            }

            // Load libraries list
            bookSearch.loadLibraries();
        });
    </script>
</body>
</html>
